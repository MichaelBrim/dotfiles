########################################################################
# Global options
########################################################################

# use screen command prefix (C-a)
unbind-key C-b
set -g prefix C-a

# Start numbering at 1
set -g base-index 1

# large history
set -g history-limit 10000

# No delay for escape key press
set -sg escape-time 0

# Allow use of mouse
setw -g mouse on


########################################################################
# Bindings
########################################################################

# Use 'C-a a <command>' to send commands to a nested tmux session
bind-key a send-prefix

# reload tmux conf
bind-key r source-file ~/.tmux.conf \; display "!! Tmux Config Reloaded !!"

# screen-like last window (C-a C-a)
bind-key C-a last-window

# use C-a \ and C-a - for pane splitting
unbind-key '"'
unbind-key %
bind-key \ split-window -h
bind-key - split-window -v

# Easy pane resizing
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5

bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Use Alt-vim keys without prefix key to switch panes
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D 
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind-key -n M-Left  select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up    select-pane -U
bind-key -n M-Down  select-pane -D

# Shift-arrow to switch windows
bind-key -n S-Left  previous-window
bind-key -n S-Right next-window

