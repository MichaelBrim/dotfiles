########################################################################
# Global options
########################################################################

# use screen command prefix (C-a)
unbind-key C-b
set -g prefix C-a

# Start numbering at 1
set -g base-index 1

# large history
set -g history-limit 10000

# No delay for escape key press
set -sg escape-time 0

# Allow use of mouse
setw -g mouse on


########################################################################
# Bindings
########################################################################

# Use 'C-a a <command>' to send commands to a nested tmux session
bind-key a send-prefix

# reload tmux conf
bind-key r source-file ~/.tmux.conf \; display "!! Tmux Config Reloaded !!"


########################################################################
# Includes
########################################################################

# pane/window navigation bindings
if-shell 'test -f ~/.tmux/navigation.conf' source-file ~/.tmux/navigation.conf

# Powerline Status
if-shell 'test -f ~/.tmux/powerline.conf' source-file ~/.tmux/powerline.conf

# Import macOS-only config
if-shell 'test "$(uname -s)" = Darwin' source-file ~/.tmux/macosx.conf

